<a href="{{ .Permalink }}">
    <div class="summary border p-3">
        {{ with .Resources.GetMatch "view" }}
        <img src={{ .RelPermalink }} alt="">
        {{ end }}
        <div class="text-center">
            <h2 class="text-3xl">
                {{ .Title }}
            </h2>
        </div>
        <p>{{ .Description }}</p>
    </div>
</a>
